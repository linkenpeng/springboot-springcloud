server.port=2003
spring.application.name=config-server

spring.cloud.config.server.git.uri=http://gitlab.huashengju.com/springcloud/SpringCloudConfig
spring.cloud.config.server.git.username=springcloud
spring.cloud.config.server.git.password=springcloud
spring.cloud.config.server.git.basedir=tmp/

# encrypt.key=Ejiwk323KL1230871
spring.cloud.config.server.encrypt.enabled=false

# eureka discover
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=20
eureka.instance.instance-id=${spring.application.name}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://admin:admin@localhost:8260/eureka